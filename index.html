<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form with Semantic</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-form">
            <section class="left-section">
                <h2>Welcome Back!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, quos.</p>
                <button class="ui inverted button sign-in">Sign In</button>
            </section>
            <section class="right-section">
                <h2>Create Account</h2>
                <div class="form-item ui left icon input grey">
                    <input type="text" placeholder="NAME">
                    <i class="user outline icon"></i>
                </div>
                <div class="form-item ui left icon input grey">
                    <input type="text" placeholder="EMAIL ADDRESS">
                    <i class="envelope outline icon"></i>
                </div>
                <div class="form-item ui left icon input grey">
                    <input type="password" placeholder="PASSWORD">
                    <i class="lock icon"></i>
                </div>
                <div class="ui horizontal divider">
                    Or
                  </div>
                  <button class="ui facebook button">
                    <i class="facebook icon"></i>
                    Facebook
                  </button>
                  <button class="ui google plus button">
                    <i class="google plus icon"></i>
                    Google Plus
                  </button>
                  <button class="ui linkedin button">
                    <i class="linkedin icon"></i>
                    LinkedIn
                  </button>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/semantic.min.js"></script>
</body>
</html>
